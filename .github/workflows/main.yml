name: mavenbuild
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code
        uses: actions/checkout@v4
      - name: install maven
        uses: "stCarolas/setup-maven@v5"
        run: "mvn clean"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code
        uses: actions/checkout@v4
      - name: build the artificate
        run: mvn clean package


