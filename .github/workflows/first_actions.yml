name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 9
      uses: actions/setup-java@v2
      with:
        java-version: 9

    - name: Build with Maven
      run: mvn -B package

    - name: Run Tests
      run: mvn test
