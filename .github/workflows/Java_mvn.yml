name: My First Github Action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [11,12]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          architecture: x64

      - name: Setup Maven
        run: mvn clean install

      - name: Test Maven
        run: mvn test
